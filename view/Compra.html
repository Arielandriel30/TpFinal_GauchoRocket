{{>header}}
<body class="w3-container w3-padding" style="background-image: url('../public/img/img1.png')">

<link rel="stylesheet" href="../public/compra.css" type="text/css">
<section class="h-100 h-custom" style="background-image: url('../public/img/img1.png')">
    <div class="container py-5 h-100 text1" >
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card">
                    <div class="card-body p-4">

                        <div class="row">

                            <div class="col-lg-7 ">
                                <h5 class="mb-3" ><a href="#!" class="text-body">
                                    <a href="/"><img src="../public/img/botonVolver.png" style="height: 50px" class="mt-2"></a>
                                <hr>

                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div>
                                        <p class="mb-1">Carrito</p>
                                    </div>
                                </div>
                                    {{#vuelo}}
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between">
                                            <div class="d-flex flex-row align-items-center">
                                                <div>
                                                    <i class="fa fa-space-shuttle desplazar w3-margin-bottom w3-text-theme" style="font-size:90px"></i>
                                                </div>
                                                <div class="ms-3">
                                                    <h5>Vuelo</h5>
                                                    <p class="small mb-0">Ruta : {{.}}</p>
                                                </div>
                                            </div>
                                            <div class="d-flex flex-row align-items-center">
                                                <div style="width: 120px;">
                                                    <h5 class="fw-normal mb-0">Cantidad: 1</h5>
                                                </div>
                                                <div style="width: 100px;">
                                                    {{#valor}}   <h5 class="mb-0">{{.}} C</h5>{{/valor}}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                    {{/vuelo}}
                            </div>
                            <div class="col-lg-5">

                                <div class="card text-white rounded-3 text1" style="background-color: #212529">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between align-items-center mb-4">
                                            <h5 class="mb-0">Pago</h5>
                                        </div>

                                        <p class="small mb-2">Tarjeta</p>
                                        <a href="#!" type="submit" class="text-white"><i
                                                class="fa fa-cc-mastercard fa-2x me-2"></i></a>
                                        <a href="#!" type="submit" class="text-white"><i
                                                class="fa fa-cc-visa fa-2x me-2"></i></a>
                                        <a href="#!" type="submit" class="text-white"><i
                                                class="fa fa-cc-amex fa-2x me-2"></i></a>
                                        <a href="#!" type="submit" class="text-white"><i class="fa fa-cc-paypal fa-2x"></i></a>

                                        <form class="mt-4">
                                            <div class="form-outline form-white mb-4">
                                                <input type="text" id="typeName" class="form-control form-control-lg" siez="17"
                                                       placeholder="Nombre de propietario" />
                                                <label class="form-label" for="typeName">Nombre de propietario</label>
                                            </div>

                                            <div class="form-outline form-white mb-4">
                                                <input type="text" id="typeText" class="form-control form-control-lg" siez="17"
                                                       placeholder="1234 5678 9012 3457" minlength="19" maxlength="19" />
                                                <label class="form-label" for="typeText">Número de tarjeta</label>
                                            </div>

                                            <div class="row mb-4">
                                                <div class="col-md-6">
                                                    <div class="form-outline form-white">
                                                        <input type="text" id="typeExp" class="form-control form-control-lg"
                                                               placeholder="MM/YYYY" size="7" id="exp" minlength="7" maxlength="7" />
                                                        <label class="form-label" for="typeExp">Expiración</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-outline form-white">
                                                        <input type="password" id="typeText1" class="form-control form-control-lg"
                                                               placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3" />
                                                        <label class="form-label" for="typeText1">Código de seguridad</label>
                                                    </div>
                                                </div>
                                            </div>

                                        </form>
                                        <form method="post" action="/compra/confirmarCompra">
                                        <div class="d-flex justify-content-between mb-4">
                                            <p class="mb-2">Total</p>
                                            <p class="mb-2" >{{total}} C</p>
                                            <input type="text" hidden name="total" value="{{total}}">
                                        </div>
                                        <input class="btn btn-block btn-lg parpadeo" name="submit" style="background-color: #1ef876;font-weight: 900" type="submit" value="Pagar"></input>
                                        </form>
                                    </div>
                                </div>

                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{{>footer}}

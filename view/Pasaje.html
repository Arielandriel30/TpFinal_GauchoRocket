<link rel="stylesheet" href="../public/stylepasaje.css" type="text/css">
<body>
<div class="container mt-5 mb-5">
  <div class="d-flex justify-content-center row">
    <div class="col-md-6">
      <div class="card border-0">
        <div class="card-body d-flex flex-column justify-content-between text-white p-0">
          <div class="p-4 bg-top">
            <div class="d-flex flex-row justify-content-between">
              <div class="d-flex flex-column justify-content-between align-items-center">
                <h1>LUN</h1><span class="mb-2">Luna</span><span>22/05/2022</span><span>08:00 hs</span></div>
              <div class="d-flex flex-column justify-content-center"><i class="fa fa-plane fa-3x"></i></div>
              <div class="d-flex flex-column justify-content-between align-items-center">
                <h1>MAR</h1><span class="mb-2">Marte</span><span>23/05/2022</span><span>10:00 hs</span></div>
            </div>
          </div>
          <div class="bg-danger p-4">
            <div class="d-flex flex-column justify-content-between">
              <div class="d-flex flex-row justify-content-between text-center">
                <div><span class="d-block font-weight-bold">Vuelo</span><span>AA1</span></div>
                <div><span class="d-block font-weight-bold">Puerta</span><span>12</span></div>
                <div><span class="d-block font-weight-bold">Terminal</span><span>B</span></div>
                <div><span class="d-block font-weight-bold">Horario de abordaje</span><span>7:00 hs</span></div>
              </div>
              <div class="doted-lines">
                <hr class="dotted-line">
              </div>
              <div class="d-flex flex-row justify-content-between">
                <div class="d-flex flex-column">
                  <div><span class="d-block font-weight-bold">Pasajero</span><span>Lionel Messi</span></div>
                  <div class="mt-3"><span class="d-block font-weight-bold">Asiento</span><span>1C - Primera clase</span></div>
                </div>
                <div class="d-flex flex-column justify-content-between"><img class="img-fluid" src="https://i.imgur.com/DlgOLIW.png"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

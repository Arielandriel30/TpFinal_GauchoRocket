{{> header}}
<body>
<link rel="stylesheet" href="assets/style.css">
<header class="w3-container w3-padding" style="background-image: url('../public/img/img1.png')" id="myHeader">

    <div class="w3-center">
        <h4 class="texto1">GAUCHO ROCKET</h4>
        <h1 class=" w3-animate-bottom  texto1" >LOS MEJORES VIAJES ESPACIALES</h1>
            <!--<a href='/principal/logout' target="_parent" title="SALIR"><i class="fa fa-sign-out " style="font-size:30px"></i></a>
            <a href='/' target="_parent"><button class="w3-btn w3-xlarge  w3-food-spearmint  w3-round-large w3-hover-light-grey"  style="font-weight:900;">Volver</button></a>
            </div>-->
        <div class="w3-padding-32">
<!--            <a href='/' target="_parent"><button class="w3-btn w3-xlarge w3-pink  parpadeo w3-round-large w3-hover-light-grey"  style="font-weight:900;">SALIR</button></a>-->
            <a href='/logueado/execute' target="_parent"><button class="w3-btn w3-xlarge w3-food-spearmint parpadeo  w3-round-large w3-hover-light-grey"  style="font-weight:900;">Volver</button></a><br><br>
        </div>
    </div>
</header>
<div>
    <h1> Busqueda de Vuelos</h1>
</div>
<div>
    <!-- Page content -->
    <div class="w3-content" style="max-width:2000px;margin-top:46px">


            <!-- The Suborbitales Section -->
            <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px" id="tour">
                <h2 class="w3-wide">Tours Encontrados/Disponibles</h2>
                <!--            <caption>Tours Encontrados</caption>-->
                <table class="w3-table w3-striped w3-bordered">
                    <tr  class="w3-theme">
                        <th>Dia</th>
                        <th>Duracion</th>
                        <th>Equipo</th>
                        <th>Partida</th>
                    </tr>
                    {{#Tours}}
                    <form method="post" action="/reservar/completar">
                    <tr>
                        <td>{{day}}-{{fechaSalida}}</td>
                        <td>{{duration}}</td>
                        <td>{{team}}</td>
                        <td>{{departure}}</td>
                        <!--                    <td>{{code}}</td>-->
                        <!--                    <td>{{fl}}</td>-->
                        <!--                    <td> <a href='/reservar/validate' >Reservar</a> </td>-->
                        <td> <input type="hidden" name="vuelos[]" value="{{code}}"></td>
                        <td> <input type="hidden" name="diaVuelo" value="{{day}}" checked></td>
                        <td> <input type="hidden" name="diaSalida" value="{{fechaSalida}}" checked></td>
                        <td> <input type="hidden" name="idLevel" value="{{fl}}"  checked></td>
                        <td> <input type="hidden" name="departure_time" value="{{departure_time}}"  checked></td>
                        <td> <input type="hidden" name="RocketTypeID" value="{{RocketTypeID}}"  checked></td>
                        <td><input type="submit" name="ReservarTour" class="btn btn-primary mt-2" value="Reservar"></td>

                    </tr>
                    </form>
                    {{/Tours}}
                </table>

            </div>


        <!-- End Page Content -->
    </div>

</div>
{{> footer}}

{{>header}}
<body style="background-image: url('../public/img/img1.png')">
<link rel="stylesheet" href="../public/style.css" type="text/css">
<header class="w3-container w3-padding" style="background-image: url('../public/img/img1.png')" id="myHeader">
    <div class=" w3-display-topright w3-padding-16 w3-margin-right">
        <div class="w3-padding-16">
            <a href='/principal/logout' target="_parent" title="SALIR"><i class="fa fa-sign-out w3-hover-light-grey" style="font-size:30px"></i></a>
        </div>
    </div>
    <a href='/logueado/execute' target="_parent"><button class="w3-btn mt-4  w3-food-spearmint  w3-round-large w3-hover-light-grey"  style="font-weight:900;">Volver</button></a>
    </div>
    <div class="w3-center" style="height: 100px ;">
        <h4 class="texto1">Reportes</h4>
        <h1 class=" w3-animate-bottom  texto1" >GAUCHO ROCKET</h1>

    </div>

</header>
<div id="wrapper" style="width: 80%;margin: auto" class="mt-5">
                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
                    <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                            class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
                </div>

                <!-- Content Row -->
                <div class="row">

                    <!-- Earnings (Monthly) Card Example -->
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                            Usuarios Registrados</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800"></div>
                                    </div>
                                    <div class="col-auto">
                                        {{#usuarios}}{{cantidad}}{{/usuarios}}
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Earnings (Monthly) Card Example -->
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-success shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                            Total recaudado en el Año</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">$ {{#total}}{{ventas}}{{/total}}</div>
                                    </div>
                                    <div class="col-auto">
                                        
                                        <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Earnings (Monthly) Card Example -->
                   

                    <!-- Pending Requests Card Example -->

              
                    <div class="col-sl-8 col-lg-7">
                        <div class="card shadow mb-4">
                            <!-- Card Header - Dropdown -->
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">Ventas</h6>
                                <div class="dropdown no-arrow">
                                    
                                        <canvas id="Ventas" width="400" height="400"></canvas>
                                    </div>
                                </div>
                            </div>
                            <!-- Card Body -->
                            
                
                        <div class="card shadow mb-4">
                            <!-- Card Header - Dropdown -->
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">Centros Médicos Asignados</h6>
                                <div class="dropdown no-arrow">
                                    
                                        <canvas id="Centros" width="400" height="400"></canvas>
                                    </div>
                                </div>
                            </div>
                            <!-- Card Body -->
                   
                        <div class="card shadow mb-4">
                            <!-- Card Header - Dropdown -->
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">Cabinas más vendidas</h6>
                                <div class="dropdown no-arrow">
                                    
                                        <canvas id="Cabinas" width="400" height="400"></canvas>
                                    </div>
                                </div>
                            </div>
                            <!-- Card Body -->

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        
</body>




{{>footer}}

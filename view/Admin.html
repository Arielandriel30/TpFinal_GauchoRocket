<body style="background-image: url('../public/img/img1.png')" onload="myFunction()">
<div id="wrapper" style="width: 80%;margin: auto" class="mt-5">
                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="texto1">Dashboard</h1>
                 </div>

                <!-- Content Row -->
                <div class="row">

                    <!-- Earnings (Monthly) Card Example -->
                    <div class="col-xl-6 col-md-6 mb-4">
                        <div class="card border-left-primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                            Usuarios Registrados</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800"></div>
                                    </div>
                                    <div class="col-auto">
                                        {{#usuarios}}{{cantidad}}{{/usuarios}}
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Earnings (Monthly) Card Example -->
                    <div class="col-xl-6 col-md-6 mb-4">
                        <div class="card border-left-success shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                            Total recaudado en el Año</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800"></div>
                                    </div>
                                    <div class="col-auto">
                                        $ {{#total}}{{ventas}}{{/total}}
                                       
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Earnings (Monthly) Card Example -->
                   

                    <!-- Pending Requests Card Example -->

                  
                    <div class="container" id="reportesGraficos">
                        <div class="col">
                            <div class="card shadow mb-4">
                                <!-- Card Header - Dropdown -->
                                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-center">
                                    <h4 class="font-weight-bold text-primary">Ventas Mensuales</h4>
                                    <div class="dropdown no-arrow">
                                        
                                            <canvas id="Ventas" width="500" height="500"></canvas>
                                        </div>
                                    </div>
                                </div>
                    </div>
                            <!-- Card Body -->
                            <div class="row align-items-center">
                                <div class="col-xl-6 ">
                        <div class="card shadow mb-4">
                            <!-- Card Header - Dropdown -->
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">Centros Médicos Asignados</h6>
                                <div class="dropdown no-arrow">
                                    
                                        <canvas id="Centros" width="400" height="400"></canvas>
                                    </div>
                                </div>
                            </div>  </div>
                            <!-- Card Body -->
                            <div class="col-xl-6 ">
                        <div class="card shadow mb-4">
                            <!-- Card Header - Dropdown -->
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">Cabinas más vendidas</h6>
                                <div class="dropdown no-arrow">
                                    
                                        <canvas id="Cabinas" width="400" height="400"></canvas>
                                    </div>
                                </div>
                            </div>
                            <!-- Card Body -->
                       

                    </div>
                </div>

            </div>
        </div>
    </div>

<body>

        <h1 class=" w3-animate-bottom  texto1" >LOS MEJORES VIAJES ESPACIALES</h1>

<div>
    <!-- Page content -->
    <div class="w3-content" style="max-width:2000px;margin-top:46px">

        <!-- Form Section -->
        <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px">
            <h2 class="w3-wide">Reserve su turno para pobtener un codigo de vuelo</h2>
        </div>

        <p>Seleccione un Centro Medico del siguiente men√∫:</p>
        <form action="/turno/validate" class="form-inline" method="post">
                <div class="form-group mx-sm-3 mb-2">
                <label for="medical_center" class="sr-only">Centros:</label>
                <select name="centroMedico" class="form-control" >
                    {{#medical}}
                    <option value="{{id}}" >{{name_medical_center}}</option>
                    {{/medical}}
                </select>
                    <br>
                    <label for="dateTurno" class="sr-only">Dia a reservar Turno:</label>
                    <br>
                    <input class=" w3-border" name="dateTurno" type="date" required>
                    <br>
                    <label for="timeTurno" class="sr-only">Hora del Turno</label>
                    <br>
                    <input class=" w3-border" name="timeTurno" type="time" min="08:00:00" step="5" required>
                    <br>
                </div>
            <button class="btn btn-primary mb-2">General Turno</button>
        </form>
        {{#turno}}
        <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px" id="">
            <h2 class="w3-wide">Datos Del Turno Generado</h2>
            <h4 class="w3-wide">Dia</h4>
            <h4 class="w3-wide">Lugar(Centro Medico)</h4>
            <h4 class="w3-wide">Dia</h4>
            <h4 class="w3-wide">Hora</h4>
            <h4 class="w3-wide">Datos Del Turno Generado</h4>
        </div>
        {{/turno}}
    </div>

    </div>
